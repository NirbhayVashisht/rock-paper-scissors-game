<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <!-- This will create the score board to keep score b/w user and comp -->
    <div class="score-board">
        <div id="comp-label" class="badge">comp</div>
        <div id="user-label" class="badge">user</div>

        <span id="comp-score">0</span>:<span id="user-score">0</span>
    </div>

    <!-- The Results -->
    <div class="result">
        <p>Paper beats Rock. You win!</p>
    </div>

    <!-- This creates the choices -->
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="scissors">
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="app.js" ></script>
    
</body>
</html>
